; Basic engine display setup (screen/window, game camera)

[Display]
Title           = Steakdechameau
FullScreen      = true
Decoration      = false
Smoothing       = true
VSync           = false

[Viewport]
Camera          = MainCamera
BackgroundColor = (255, 0, 255)

[MainCamera]
GroupList     = default # blocks
FrustumWidth  = 1920
FrustumHeight = 1080
FrustumFar    = 20
FrustumNear   = 0
Position      = (0, 0, -5)

; Game assets
[Resource]
Texture = data/texture
Sound   = data/sound

; Player input

[MainInput]
KEY_ESCAPE = Quit
KEY_LEFT = Left
KEY_RIGHT = Right
KEY_UP = Up
KEY_DOWN = Down
KEY_A = Left
KEY_D = Right
KEY_W = Up
KEY_S = Down

[Input]
SetList = MainInput

; Main game loop clock

[MainClock]
Frequency = 120

; Objects in the game world

@chamo.ini@
@player.ini@
@sound.ini@

; Fonts

;@mini64.ini@;

; Tracks to automatically set values directly from within Orx

[StoreID]
0 = > Object.GetName ^ #
    > Get < ID #
      Set Runtime < ^
Immediate = true
